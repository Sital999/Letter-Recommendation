<!DOCTYPE html>
<html lang="en">

<head>
   <title>{% block title %}{% endblock title %} | Letter</title>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
   <!--===============================================================================================-->
   <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />

   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="static/css/util.css" />
   <link rel="stylesheet" type="text/css" href="static/css/main.css" />
   <link rel="stylesheet" href="../static/css/style.css" />


</head>

<body>
   <header>
      <div class="logo-container">
         <img src="../static/images/img/logo.svg" alt="logo" />
         <h4 class="logo">IOE | Pulchowk Campus</h4>
      </div>
      <nav>
         <ul class="nav-links">
            <li><a class="nav-link" href="#">Specs</a></li>
            <li><a class="nav-link" href="#">Products</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
         </ul>
      </nav>
      <div class="cart">
         <img src="../static/images/img/cart.svg" alt="cart" />
      </div>
   </header>
   {% block body %}{% endblock body %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>

   <img class="big-circle" src="../static/images/img/big-eclipse.svg" alt="" />
   <img class="medium-circle" src="../static/images/img/mid-eclipse.svg" alt="" />
   <img class="small-circle" src="../static/images/img/small-eclipse.svg" alt="" />
</body>

</html>
